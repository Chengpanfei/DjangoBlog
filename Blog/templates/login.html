	
{% extends 'base/base.html'%}

{% load static %}
{% block css %}
  <!-- CSS -->
<link rel="stylesheet" type="text/css"  charset="utf8" href="{% static 'css/style.css' %}">
{% endblock %}

{% block title %}
用户登录
{% endblock %}

{% block content %}
	



 <!-- Top content -->
<div class="top-content">
    
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Enjoy The Life</h1>
                    <div class="description">
                        <p>
                            请输入邮箱和密码，登录网站您可以对文章做出评论
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>登录您的账号</h3>
                            <p>请输入邮箱和密码:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="email" name="email" placeholder="Email..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn btn-success">点击登录</button>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>
            {% csrf_token %}

                        </a>
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    
</div>




{% endblock %}
