	
{% extends 'base/base.html'%}

{% load static %}
{% block css %}
  <!-- CSS -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
	



 <!-- Top content -->
<div class="top-content">
	
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Enjoy The Life</h1>
                    <div class="description">
                    	<p>
                        	请输入邮箱和密码，登录网站您可以对文章做出评论
                    	</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                	<div class="form-top">
                		<div class="form-top-left">
                			<h3>注册您的账号</h3>
                    		<p>请输入邮箱和密码:</p>
                		</div>
                		<div class="form-top-right">
                			<i class="fa fa-key"></i>
                		</div>
                    </div>
                    <div class="form-bottom">
	                    <form role="form" action="" method="post" class="login-form">
	                    	<div class="form-group">
	                        	<label class="sr-only" for="form-password">Username</label>
	                        	<input type="text" name="name" placeholder="Username..." class="form-password form-control" id="form-password">
	                        </div>
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-username">Email</label>
	                        	<input type="email" name="email" placeholder="Email..." class="form-username form-control" id="form-username">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-password">Password</label>
	                        	<input type="password" name="password" placeholder="Input the password" class="form-password form-control" id="form-password">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-password">Password</label>
	                        	<input type="password" name="password2" placeholder="Repeat the password" class="form-password form-control" id="form-password">
	                        </div>
                            <div class="form-group">
                            {{ form.captcha }}
                            </div>
	                        <button type="submit" class="btn btn-success">提交注册</button>
	                        {% csrf_token %}
	                    </form>
                    </div>
                </div>
            </div>

                <div class="col-sm-6 col-sm-offset-3 social-login">

                	<div class="social-login-buttons">

                    		<i class="fa fa-facebook"></i> Facebook
                    	</a>
                    	<a class="btn btn-link-1 btn-link-1-twitter" href="#">

                    		<i class="fa fa-google-plus"></i> Google Plus
                    	</a>
                	</div>
                </div>
            </div> -->
        </div>
    </div>
    
</div>




{% endblock %}
