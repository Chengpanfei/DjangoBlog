{% extends 'base/base.html' %}
{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/post_content.css">
{% endblock %}

 {% block content %}

<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-11 col-md-offset-1">
<div class="post-container">
  <div class="post-header">
    <h1 class="post-title">{{ post.title }} </h1>
    <p class="post-infomation">作者:{{ post.author.username }} 时间：{{ post.create_time}} </p>
  </div>
  <div class="post-body-container">
  {{ post.content|safe }}
  </div>
  <div class="post-footer-container">
    <p>转载注明出处</p>
  </div>


{% include 'base/comment.html' %}

 {% endblock %}
